<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="./login.component.css">
</head>
<body>
<div class="login_wrapper">
  <div class="wrapper">
    <div class="title">
      Login
    </div>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="field">
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
        <label for="username">Email Address</label>
        <div *ngIf="f.submitted && username.invalid">
          Username is required
        </div>
      </div>
      <div class="field">
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
               #password="ngModel"/>
        <label for="password">Password</label>
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors?.required">Password is required</div>
          <div *ngIf="password.errors?.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="field">
        <input type="submit" value="Continue">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
      </div>
      <div class="signup-link">
        Not a member? <a [routerLink]="" (click)="goToRegisterPage()">Signup now</a>
      </div>
      <div class="signup-link">
        Forgot a password? <a [routerLink]="" (click)="goToForgotPasswordPage()">Restore now</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
